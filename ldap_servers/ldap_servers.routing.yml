ldap_servers.settings:
  path: /admin/config/people/ldap
  defaults:
    _title: 'LDAP Configuration'
    _form: \Drupal\ldap_servers\Form\LdapServersSettings
  requirements:
    _permission: 'administer site configuration'

entity.ldap_servers.edit_index:
  path: '/admin/config/people/ldap/servers'
  defaults:
    _title: '2. Servers'
    _entity_list: 'ldap_server'
    # _controller: '\Drupal\ldap_servers\Controller\DefaultController::ldap_servers_edit_index'
  requirements:
    _permission: 'administer site configuration'

entity.ldap_servers.server_add:
  path: '/admin/config/people/ldap/servers/add'
  defaults:
    _entity_form: ldap_server.add
    _title: 'Add LDAP Server Configuration'
  requirements:
    _permission: 'administer site configuration'

entity.ldap_server.edit_form:
  path: '/admin/config/people/ldap/servers/edit/{ldap_server}'
  defaults:
    sid: null
    ldap_server: null
    _title: 'Edit LDAP Server Configuration'
    _entity_form: 'ldap_server.edit'
  requirements:
    _permission: 'administer site configuration'

entity.ldap_server.test_form:
  path: '/admin/config/people/ldap/servers/test/{ldap_server}'
  defaults:
    sid: id
    ldap_server: null
    _title: 'Test LDAP Server Configuration'
    # _form: \Drupal\ldap_servers\Form\LdapServersTestForm
    _entity_form: 'ldap_server.test'
  requirements:
    _permission: 'administer site configuration'

entity.ldap_server.delete_form:
  path: '/admin/config/people/ldap/servers/delete/{ldap_server}'
  defaults:
    ldap_server: null
    _title: 'Delete LDAP Server'
    _entity_form: 'ldap_server.delete'
  requirements:
    _permission: 'administer site configuration'

entity.ldap_server.admin_enable_disable:
  path: '/admin/config/people/ldap/servers/enable_disable/{sid}/{action}'
  defaults:
    action: null
    sid: null
    _title: 'Enable/Disable LDAP Server'
    # _form: \Drupal\ldap_servers\Form\LdapServersAdminEnableDisable
    _entity_form: 'ldap_server.enable_disable'
  requirements:
    _permission: 'administer site configuration'
